<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程 - AI破局俱乐部</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="h-[44px] bg-black text-white text-xs flex items-center justify-between px-4">
        <div class="flex items-center space-x-2">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white border-b border-gray-200">
        <div class="px-4 py-3">
            <h1 class="text-xl font-semibold text-gray-900">AI课程</h1>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="overflow-y-auto h-[calc(100vh-44px-52px-83px)]">
        <!-- 课程分类 -->
        <div class="flex space-x-4 p-4 overflow-x-auto">
            <button class="px-4 py-2 bg-primary text-white rounded-full text-sm whitespace-nowrap">全部课程</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">AI基础</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">AI创业</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">AI应用</button>
        </div>

        <!-- 课程列表 -->
        <div class="px-4 space-y-4">
            <!-- 课程卡片 1 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995" 
                     class="w-full h-48 object-cover" alt="AI课程封面">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded">AI基础</span>
                        <span class="text-gray-500 text-sm">¥299</span>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mt-2">AI入门到精通</h3>
                    <p class="text-sm text-gray-500 mt-1">从零开始学习AI，掌握核心技术</p>
                    <div class="flex items-center mt-4">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" 
                             class="w-6 h-6 rounded-full" alt="讲师头像">
                        <span class="text-sm text-gray-500 ml-2">AI破局行动家</span>
                    </div>
                </div>
            </div>

            <!-- 课程卡片 2 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995" 
                     class="w-full h-48 object-cover" alt="AI课程封面">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="px-2 py-1 bg-purple-100 text-purple-600 text-xs rounded">AI创业</span>
                        <span class="text-gray-500 text-sm">¥599</span>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mt-2">AI创业实战营</h3>
                    <p class="text-sm text-gray-500 mt-1">从0到1打造AI创业项目</p>
                    <div class="flex items-center mt-4">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" 
                             class="w-6 h-6 rounded-full" alt="讲师头像">
                        <span class="text-sm text-gray-500 ml-2">AI破局行动家</span>
                    </div>
                </div>
            </div>

            <!-- 课程卡片 3 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995" 
                     class="w-full h-48 object-cover" alt="AI课程封面">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded">AI应用</span>
                        <span class="text-gray-500 text-sm">¥399</span>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mt-2">AI应用开发实战</h3>
                    <p class="text-sm text-gray-500 mt-1">快速开发AI应用，抢占市场先机</p>
                    <div class="flex items-center mt-4">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" 
                             class="w-6 h-6 rounded-full" alt="讲师头像">
                        <span class="text-sm text-gray-500 ml-2">AI破局行动家</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-[83px]">
            <button class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </button>
            <button class="flex flex-col items-center text-primary">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">社区</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
