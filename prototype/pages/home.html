<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AI破局俱乐部</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="h-[44px] bg-black text-white text-xs flex items-center justify-between px-4">
        <div class="flex items-center space-x-2">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white border-b border-gray-200">
        <div class="px-4 py-3">
            <h1 class="text-xl font-semibold text-gray-900">AI破局俱乐部</h1>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="overflow-y-auto h-[calc(100vh-44px-52px-83px)]">
        <!-- 轮播图 -->
        <div class="relative h-[200px]">
            <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995" 
                 class="w-full h-full object-cover" alt="AI破局">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-4">
                <h2 class="text-white text-xl font-bold">AI破局行动家</h2>
                <p class="text-white/80 text-sm">开启你的AI创业之旅</p>
            </div>
        </div>

        <!-- 功能卡片 -->
        <div class="grid grid-cols-2 gap-4 p-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                    <i class="fas fa-graduation-cap text-blue-500 text-xl"></i>
                </div>
                <h3 class="font-semibold text-gray-900">AI课程</h3>
                <p class="text-sm text-gray-500 mt-1">系统学习AI知识</p>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mb-3">
                    <i class="fas fa-users text-purple-500 text-xl"></i>
                </div>
                <h3 class="font-semibold text-gray-900">AI社群</h3>
                <p class="text-sm text-gray-500 mt-1">加入AI创业者圈子</p>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mb-3">
                    <i class="fas fa-lightbulb text-green-500 text-xl"></i>
                </div>
                <h3 class="font-semibold text-gray-900">AI项目</h3>
                <p class="text-sm text-gray-500 mt-1">实战AI创业项目</p>
            </div>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center mb-3">
                    <i class="fas fa-chart-line text-orange-500 text-xl"></i>
                </div>
                <h3 class="font-semibold text-gray-900">AI咨询</h3>
                <p class="text-sm text-gray-500 mt-1">专业AI创业指导</p>
            </div>
        </div>

        <!-- 最新动态 -->
        <div class="px-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">最新动态</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" 
                             class="w-10 h-10 rounded-full" alt="用户头像">
                        <div>
                            <h4 class="font-medium text-gray-900">AI破局行动家</h4>
                            <p class="text-sm text-gray-500">2小时前</p>
                        </div>
                    </div>
                    <p class="mt-3 text-gray-700">🎉 欢迎加入AI破局俱乐部！这里有最前沿的AI技术分享，最实用的创业经验，让我们一起在AI时代创造价值！</p>
                    <div class="mt-3 flex items-center space-x-4 text-gray-500">
                        <button class="flex items-center space-x-1">
                            <i class="far fa-heart"></i>
                            <span class="text-sm">128</span>
                        </button>
                        <button class="flex items-center space-x-1">
                            <i class="far fa-comment"></i>
                            <span class="text-sm">32</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-[83px]">
            <button class="flex flex-col items-center text-primary">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">社区</span>
            </button>
            <button class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
